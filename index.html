<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastmaster Evaluations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Toastmaster Speech Evaluation</h1>

        <div class="section">
            <h2>Introduction</h2>
            <button onclick="showAlertOpening()">Opening</button>
        </div>

        <div class="section">
            <h2>Introduction</h2>
            <button onclick="showAlertIntro()">Introduction</button>
        </div>

        <div class="section">
            <h2>Body</h2>
            <button onclick="showAlertBody()">Body</button>
            <div class="subsection">
                <h3>Good Delivery Techniques</h3>
                <button onclick="showAlertStage()">Stage</button>
                <button onclick="showAlertEye()">Eye Contact</button>
                <button onclick="showAlertGestures()">Gestures</button>
                <button onclick="showAlertStories()">Stories</button>
                <button onclick="showAlertProps()">Props</button>
                <button onclick="showAlertVocalVariety()">Vocal Variety</button>
            </div>
        </div>

        <div class="section">
            <h2>Close</h2>
            <button onclick="showAlertClose()">Close</button>
        </div>



        <div class="section">
            <h2>Suggestions</h2>
            <button onclick="showAlertSuggestions()">Suggestions</button>
            <div class="subsection">
            <h3>My suggestion to take this speech to the next level...</h3>
            <button onclick="showAlertStageSug()">Stage</button>
            <button onclick="showAlertEyeContactSug()">Eye Contact</button>
            <button onclick="showAlertGesturesSug()">Gesture</button>
            <button onclick="showAlertStoriesSug()">Stories</button>
            <button onclick="showAlertPropsSug()">Props</button>
            <button onclick="showAlertVocalVarietySug()">Vocal Variety</button>  
            </div>
        </div>

        <div class="section">
            <h2>Summary</h2>
            <button onclick="showAlertKeepUp()">Keep Up...</button>
            <button onclick="showAlertInclude()">Include...</button>
            <button onclick="showAlertLookingForward()">Looking Forward...</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
